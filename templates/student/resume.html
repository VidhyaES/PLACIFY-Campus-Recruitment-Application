{% include "student/student_header.html" %}

<style>
    /* Main container styling */
    .my_div {
        margin-top: 50px;
        min-height: 77vh;
        width: 60%;
        margin: 0 auto;
        background-color: #f9f9f9;
        border-radius: 8px;
        padding: 40px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    /* Heading styling */
    h2 {
        text-align: center;
        color: #333;
        font-size: 28px;
        font-weight: 600;
        margin-bottom: 20px;
    }

    /* Form styling */
    table {
        width: 100%;
        margin-top: 20px;
        border-collapse: collapse;
    }

    th {
        text-align: left;
        padding: 12px;
        background-color: #007bff;
        color: white;
        font-weight: bold;
    }

    td {
        padding: 10px;
        text-align: left;
        background-color: #fff;
        border: 1px solid #ddd;
    }

    input[type="text"], input[type="url"], textarea {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border-radius: 4px;
        border: 1px solid #ddd;
        font-size: 14px;
    }

    textarea {
        resize: vertical;
    }

    /* Submit and Cancel button styling */
    input[type="submit"] {
        background-color: #28a745;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        margin-right: 10px;
    }

    input[type="submit"]:hover {
        background-color: #218838;
    }

    button a {
        display: inline-block;
        text-decoration: none;
        background-color: #dc3545;
        color: white;
        padding: 10px 20px;
        border-radius: 4px;
        font-size: 16px;
    }

    button a:hover {
        background-color: #c82333;
    }

    /* Responsive styling */
    @media (max-width: 768px) {
        .my_div {
            width: 90%;
            padding: 20px;
        }

        h2 {
            font-size: 24px;
        }

        table {
            font-size: 14px;
        }

        input[type="submit"], button a {
            font-size: 14px;
        }
    }
</style>

<center>
    <div class="my_div">
        <h2>Submit Your Resume</h2>

        <form action="" method="post" enctype="multipart/form-data">
            <table>
                <tr>
                    <th></th>
                    <td><input type="file" name="photo" id="" required></td>
                </tr>
                <tr>
                    <th>Objective</th>
                    <td><textarea name="objective" rows="4" required></textarea></td>
                </tr>
                <tr>
                    <th>Skills</th>
                    <td><input type="text" name="skills" required></td>
                </tr>
                <tr>
                    <th>Experience</th>
                    <td><textarea name="experience" rows="4" required></textarea></td>
                </tr>
                <tr>
                    <th>Education</th>
                    <td><textarea name="education" rows="4" required></textarea></td>
                </tr>
                <tr>
                    <th>Certifications</th>
                    <td><textarea name="certifications" rows="4" required></textarea></td>
                </tr>
                <tr>
                    <th>Projects</th>
                    <td><textarea name="projects" rows="4" required></textarea></td>
                </tr>
                <tr>
                    <th>Achievements</th>
                    <td><textarea name="achievements" rows="4" required></textarea></td>
                </tr>
                <tr>
                    <th>Languages</th>
                    <td><input type="text" name="languages" required></td>
                </tr>
                <tr>
                    <th>Hobbies</th>
                    <td><input type="text" name="hobbies" required></td>
                </tr>
                <tr>
                    <th>Portfolio Link</th>
                    <td><input type="url" name="portfolio_link" required></td>
                </tr>
                <tr>
                    <th>LinkedIn</th>
                    <td><input type="url" name="linkedin" required></td>
                </tr>
                <tr>
                    <th>GitHub</th>
                    <td><input type="url" name="github" required></td>
                </tr>
                <tr>
                    <th></th>
                    <td>
                        <input type="submit" name="submit" value="Submit Resume">
                        <a href="/student_view_post" class="btn btn-primary">Cancel</a>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</center>
