{% include "student/student_header.html" %}

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
    }

    .my_div {
        margin-top: 50px;
        min-height: 592px;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    table {
        width: 80%;
        border-collapse: collapse;
        background-color: #fff;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        overflow: hidden;
    }

    th, td {
        padding: 12px;
        text-align: center;
        border-bottom: 1px solid #ddd;
    }

    th {
        background-color: #007bff;
        color: white;
        font-size: 16px;
    }

    tr:hover {
        background-color: #f1f1f1;
    }

    td {
        font-size: 14px;
    }
</style>

<div class="my_div">
    <table>
        <tr>
            <th>Sl No</th>
            <th>Date</th>
            <th>Complaint</th>
            <th>Reply</th>
        </tr>
        {% for i in data %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ i.date }}</td>
            <td>{{ i.complaint }}</td>
            <td>{{ i.reply }}</td>
        </tr>
        {% endfor %}
    </table>
</div>
