{% include "student/student_header.html" %}
<style>
    /* Main container styling */
    .my_div {
        min-height: 87vh;
        margin-top: 50px;
        padding: 30px;
        background-color: #f8f9fa;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        width: 80%;
        margin: 50px auto;
    }

    /* Heading Styling */
    h3 {
        text-align: center;
        color: #333;
        font-size: 24px;
        margin-bottom: 20px;
    }

    /* Table Styling */
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }

    th, td {
        padding: 12px;
        text-align: left;
        border: 1px solid #ddd;
    }

    th {
        background-color: #007bff;
        color: white;
        font-weight: bold;
    }

    tr:nth-child(even) {
        background-color: #f9f9f9;
    }

    tr:hover {
        background-color: #f1f1f1;
    }

    /* Action link styling */
    a {
        padding: 5px 10px;
        /* background-color: #28a745; */
        color: white;
        text-decoration: none;
        border-radius: 4px;
        font-size: 14px;
        transition: background-color 0.3s ease;
    }

    a:hover {
        background-color: #218838;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .my_div {
            width: 90%;
            padding: 20px;
        }

        table {
            font-size: 14px;
        }

        th, td {
            padding: 10px;
        }

        a {
            font-size: 12px;
        }
    }
</style>

<div class="my_div">
    <h3>View Job Posts</h3>

    <table>
        <tr>
            <th>Sl no</th>
            <th>Company</th>
            <th>Job Position</th>
            <th>Exam</th>
            <th>Status</th>
            <th>Apply</th>
        </tr>

        {% for i in data %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ i.COMPANY.name }}</td>
            <td>{{ i.job_vacancy }}</td>
            <td>{{ i.exam }}</td>
            <td>{{ i.status }}</td>
            <td>
                <a href="/student_submit_resume_and_apply/{{ i.id }}" class="btn btn-info">Apply</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</div>
