{% include "admin/admin_header.html" %}
<style>
    .my_div {
        min-height: 87vh;
        margin-top: 50px;
        padding: 30px;
        background-color: #f8f9fa;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        width: 80%;
        margin: 50px auto;
    }

    /* Heading Styling */
    h3 {
        text-align: center;
        color: #333;
        font-size: 24px;
        margin-bottom: 20px;
    }

    /* Table Styling */
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }

    th, td {
        padding: 12px;
        text-align: left;
        border: 1px solid #ddd;
    }

    th {
        background-color: #007bff;
        color: white;
        font-weight: bold;
    }

    tr:nth-child(even) {
        background-color: #f9f9f9;
    }

    tr:hover {
        background-color: #f1f1f1;
    }
</style>
<center>
<div class="my_div">
    
<table border="1">
    <tr>
        <th>Sl no</th>
        <th>company</th>
        <th>job position</th>
        <th>exam</th>
        <th>status</th>
        <th>applicants</th>
    </tr>
{% for i in data %}
    <tr>
        <td>{{forloop.counter}}</td>
        <td>{{i.COMPANY.name}}</td>
        <td>{{i.job_vacancy}}</td>
        <td>{{i.exam}}</td>
        <td>{{i.status}}</td>
        <td>
            <a href="/admin_view_applicants/{{i.id}}">view applicants</a>
          
        </td>
    </tr>
{% endfor %}
</table>
</div>
</center>
{% include "public/footer.html" %}
